name: Vérification HTML + accessibilité & déploiement

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Permet de démarrer ce workflow manuellement à partir de l'interface graphique
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (récupération du code du dépôt)
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Installation des dépendances Chromium utilisée pour tester l'accessibilité
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libxss1 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libdrm2 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils \
            fonts-liberation \
            libgbm1 \
            libu2f-udev \
            libvulkan1 \
            --no-install-recommends
      
      - name: Mise à jour des packages JS
        run: npm update -g
      
      - name: Installation de l'outil HTML Hint
        run: npm install -g htmlhint
      
      - name: Installation de l'outil pa11y-ci (vérificateur de règles d'accessibilité)
        run: npm install -g pa11y-ci

      - name: Exécution de HTML Hint
        run: npx htmlhint **/*.html
      
      - name: Exécution de pa11y
        run: pa11y-ci **/*.html
      
  deploy:
    needs: CI
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
