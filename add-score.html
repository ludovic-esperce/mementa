<!DOCTYPE html>
<html lang="fr" data-theme='dark'>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Mementa</title>
    <meta name="description" content="Outils de gestion de partitions" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="css/feathericon.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/add-score.css">

    <script src="js/form.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <img id="logo" src="img/logo-title.svg" />
    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main class="container">
        <form>
            <fieldset>
                <div id="files">
                    <div data-input="0">
                        <input type="file" />
                        <i class="fe fe-close"></i>
                    </div>
                </div>
                <section class="buttons">
                    <button id="add-file" type="button">Ajouter fichier</button>
                </section>
                <label>
                    Titre
                    <input name="title" placeholder="Titre" />
                </label>
                <label>
                    Auteurice
                    <input name="author" placeholder="Auteurice" />
                </label>
            </fieldset>

            <input type="submit" value="Valider" />
        </form>

    </main>
</body>

</html>
