<!DOCTYPE html>
<html lang="fr" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Mementa</title>
  <meta name="description" content="Outils de gestion de partitions" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="css/feathericon.min.css">
  <link rel="stylesheet" href="css/custom.css">

</head>

<body>
  <!-- Header -->
  <header class="container-fluid">
    <img id="logo" src="img/logo-title.svg" alt="Logo de l'application" />
  </header>
  <!-- ./ Header -->

  <!-- Main -->
  <main class="container">
    <section class="buttons">
      <button type="button">Ajouter</button>
    </section>
    <input type="search" name="search" placeholder="Rechercher..." aria-label="Search" />

    <section class="grid">
      <article class="score-info">
        <label>Titre :</label>
        <p>Capriccio</p>
        <label>Auteurice : </label>
        <p>Gabrield Fauré</p>
        <label>Date d'ajout :</label>
        <p>12/06/2024</p>
        <div class="icons">
          <i class="fe fe-heart"></i>
        </div>
      </article>
      <article class="score-info">
        <label>Titre :</label>
        <p>Capriccio</p>
        <label>Compositeurice : </label>
        <p>Gabrield Fauré</p>
        <label>Date d'ajout :</label>
        <p>12/06/2024</p>
        <div class="icons">
          <span data-tooltip="Audio"><i class="fe fe-music"></i></span>
          <span data-tooltip="Musescore"><i class="fe fe-file-audio"></i></span>
        </div>
      </article>
      <article class="score-info">
        <label>Titre :</label>
        <p>Capriccio</p>
        <label>Compositeurice : </label>
        <p>Gabirelle</p>
        <label>Date d'ajout :</label>
        <p>12/06/2024</p>
        <div class="icons">
          <i class="fe fe-heart"></i>
        </div>
      </article>
      <article class="score-info">
        <label>Titre :</label>
        <p>Capriccio</p>
        <label>Compositeurice : </label>
        <p>Gabirelle</p>
        <label>Date d'ajout :</label>
        <p>12/06/2024</p>
        <div class="icons">
          <i class="fe fe-heart"></i>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
